platform: linux
image_resource:
  type: registry-image
  source:
    repository: schwarzit-xx-sit-appcloud-docker-local.jfrog.io/a9s-automation
    username: ((jfrog_user))
    password: ((jfrog_password))
    tag: latest
container_limits:
  cpu: 2
  memory: 4gb
inputs:
  - name: concourse-pipelines
  - name: custom-resource
run:
  path: sh
  args:
    - -ec
    - |
      BUILD_ID=`cat custom-resource/build-id`
      echo "BUILD_ID is $BUILD_ID"
      BUILD_NAME=`cat custom-resource/build-name`
      echo "BUILD_NAME is $BUILD_NAME"
      BUILD_JOB_NAME=`cat custom-resource/build-job-name`
      echo "BUILD_JOB_NAME is $BUILD_JOB_NAME"
      BUILD_PIPELINE_NAME=`cat custom-resource/build-pipeline-name`
      echo "BUILD_PIPELINE_NAME is $BUILD_PIPELINE_NAME"
      BUILD_TEAM_NAME=`cat custom-resource/build-team-name`
      echo "BUILD_TEAM_NAME is $BUILD_TEAM_NAME"
      ATC_EXTERNAL_URL=`cat custom-resource/atc-external-url`
      echo "ATC_EXTERNAL_URL is $ATC_EXTERNAL_URL"
